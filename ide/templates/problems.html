{% extends 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Sans&display=swap" rel="stylesheet">

    <title>Creya | Problems</title>

</head>


{% block content %}

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E1F22;
            font-family: 'PT Sans', sans-serif !important;
            
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #heading {
            font-family: 'PT Sans', sans-serif;
            padding-left: 5rem;
            align-content: center;
        }

        th, td {
            padding: 15px;
        }

        th {
            color: #379eb3;
            font-size: 2rem;
            font-family: 'PT Sans', sans-serif !important;
        }

        td {
            color: aliceblue;
            font-family: 'PT Sans', sans-serif !important;
        }

        table{
            font-family: 'PT Sans', sans-serif !important;
        }
        .container-fluid{
            align-content: center;
        }

    </style>

    <div class="container-fluid">
        {% for i in category %}
        <div id="heading">
            <h1>Problems | {{ i.category}}</h1>
        </div>
        {% endfor %}

        <div class="problem-set">
            <table id="problem-table">
                <tr>
                    <th>#</th>
                    <th>Problem</th>
                    <th>Status</th>
                </tr>
                {% for i in problems %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="/categories/{{ i.Topic}}/{{i.Problem}}">{{ i.Problem }}</a></td>
                    <td>Mark as done</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>


    <script>
        const dropdownButton = document.getElementById("dropdown-btn");
        const dropdown = document.getElementById("dropdown");
        dropdownButton.addEventListener("click", () => {
            dropdown.classList.toggle("d-none")
        })
    </script>
</body>

{% endblock %}

</html>
