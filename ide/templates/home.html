{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E1F22;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.4;
        }

        .container {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            width: 350px;
            height: 500px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.315);
        }

        .container img {
            align-items: center;
            width: 300px;
            height: 400px;
        }

        .container .container__profile {
            background-color: #e4f2fd;
            display: flex;
            align-items: center;
            padding: 20px;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            border-radius: 20px !important;

        }

        .container .container__profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-position: center;
            object-fit: cover;
            margin-right: 10px;
        }

        .container .container__profile h2 {
            color: #334454;
            font-size: 1.2rem;
        }

        .container .container__profile p {
            color: #a1b2bc;
            font-size: 0.8rem;
        }

        .container .container__profile p b {
            font-style: italic;
        }

        nav {
            border-radius: 0 !important;
            position: fixed;
            background-color: #1E1F22;
        }

        #logo{
            height: 2.5rem;
        }
    </style>
    <title>Creya | Home</title>

</head>

<body>

    <nav class="navbar container-fluid justify-between">
        <div class="navbar-brand"><img src="{% static 'ide_editor/Creya_final.png' %}" id="logo"></div>
        <div class="d-flex">
            <div class="position-relative">
                <button id="dropdown-btn" class="btn btn-outline-info shadow-none rounded-circle p-2"
                    title="User Details"><i class="fa fa-user" aria-hidden="true"></i></button>
                <div id="dropdown" class="position-absolute bg-light text-dark p-3 d-none rounded">
                    {% for i in data%}
                    <h6>{{i.username}}</h6>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="container__profile">
            <div class="container__profile__text">
                <h2>Problems</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container__profile">
            <div class="container__profile__text">
                <h2>Creya IDE</h2>
            </div>
        </div>
    </div>
</body>

</html>
