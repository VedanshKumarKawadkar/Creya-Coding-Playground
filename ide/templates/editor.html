<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>IDE</title>
    <style type="text/css" media="screen">
        #editor {
            height: 800px;
            width: clamp(400px, 50vw, 800px);
        }

        body {
            background: #3b4465;
            font-family: 'Ubuntu', serif;
            font-weight: bold;
        }

        nav {
            border-radius: 0 !important;
        }

        .io {
            height: 300px;
            width: clamp(400px, 30vw, 600px);
            border-radius: 10px;
            background-color: #edf7fa;
            color: #161616;
        }

        .row {
            --bs-gutter-x: 0 !important;
        }

        .bg-dark {
            background-color: #161616 !important;
            border-radius: 10px;
            color: #e7e7e7;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="btn btn-outline-info">User</button>
    </nav>
    <div class="d-flex justify-content-around mt-2">
        <div class="d-flex flex-column align-items-center">
            <form method="POST" class="bg-dark p-3">
                {% csrf_token %}
                <div class="row align-items-end">
                    <!-- LANGUAGE SELECTOR -->
                    <div class="d-flex flex-column col-3">
                        <label for="lang">Language</label>
                        <select name="lang" id="language">
                            <option value="python">Python3</option>
                            <option value="c_cpp">C++</option>
                            <option value="c_cpp2">C</option>
                            <option value="java">Java</option>
                        </select>
                    </div>

                    <!-- THEME SELECTOR -->
                    <div class="d-flex flex-column col-3 offset-1">
                        <label>Theme</label>
                        <select name="theme" id="theme">
                            <optgroup label="Light">
                                <option disabled value="github">Light themes are ugly</option>

                            </optgroup>
                            <optgroup label="Dark">
                                <option value="tomorrow_night">Tomorrow Night</option>
                                <option value="monokai">Monokai</option>
                                <option value="dracula">Dracula</option>
                                <option value="gruvbox">Gruvbox</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- RUN/COMPILE BUTTON -->
                    <a class="col-3 offset-2" href=""><button type="submit" name="run" formaction=""
                            class="btn btn-success">Run</button></a>
                </div>
                <br>

                <!-- ACE EDITOR -->
                <div id="editor" name="code_input">{% for i in data%}{{ i.code }}{% endfor %}</div>
                <input type="hidden" name="code" id="code">

        </div>
        <!-- I/O SECTION -->
        <div class="d-flex flex-column">
            <!--  INPUT BOX   -->
            <div class="mb-3 bg-dark p-3">
                <div>Input</div>

                <textarea class="io p-2" id="input" name="input">{% for i in data%}{{ i.input }}{% endfor %}</textarea>

            </div>
            </form>
            <!--  OUTPUT BOX   -->
            <div class="bg-dark p-3">
                <div>Output</div>
                <textarea class="io p-2 mb-2" id="output" name="output"
                    readonly>{% for i in data %} {{ i.output }} {% endfor %}</textarea>
                <div class="d-flex justify-content-between">
                    <div>
                        <p> Runtime: {% for i in data %}{{ i.runtime }}{% endfor %} second(s)</p>
                        <p> Memory Usage: {% for i in data %}{{ i.memory }}{% endfor %} MB </p>
                    </div>
                    <div>
                        <input type="button" value="Clear" id="clear" class="btn btn-warning">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js"
        integrity="sha512-OMjy8oWtPbx9rJmoprdaQdS2rRovgTetHjiBf7RL7LvRSouoMLks5aIcgqHb6vGEAduuPdBTDCoztxLR+nv45g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var options = {
            fontSize: 14,
            highlightActiveLine: true,
            showLineNumbers: true,
            tabSize: 4,
            showPrintMargin: false,
            showGutter: true,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            theme: "ace/theme/github",
            mode: "ace/mode/python",
        }
        var editor = ace.edit("editor", options);
        const themeSelector = document.getElementById("theme")
        const modeSelector = document.getElementById("language")
        const runButton = document.getElementById("run")
        const clrButton = document.getElementById("clear")

        editor.setTheme(`ace/theme/${themeSelector.value}`)
        editor.session.setMode(`ace/mode/${modeSelector.value}`)

        themeSelector.addEventListener("change", (e) => {
            var theme = e.target.value
            editor.setTheme(`ace/theme/${theme}`)
        })

        modeSelector.addEventListener("change", (e) => {
            var mode = e.target.value
            editor.session.setMode(`ace/mode/${mode}`)
        })

        document.getElementsByTagName("form")[0].addEventListener("submit", () => {
            var code = editor.getValue()
            console.log(code);
            document.getElementById("code").value = code;
        })

        clrButton.addEventListener("click", () => {
            document.getElementById("output").value = ""
        })
    </script>
</body>

</html>
